        .loader {
            position: absolute;
            top: 85%; /* Puedes modificar este valor para mover en el eje Y */

            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
