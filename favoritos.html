<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Favoritos</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/tu-key-de-fontawesome.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
    }

    .volver-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #333;
        border: none;
        border-radius: 50%;
        padding: 12px;
        box-shadow: 0 4px 6px rgba(235, 239, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .volver-btn:hover {
        background-color: #ffea00;
    }

    .volver-btn i {
        font-size: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-top: 80px;
        font-weight: 700;
    }

    .productos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
</style>
</head>
<body>
<!-- BotÃ³n de volver -->
<button class="volver-btn" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i>
</button>

<h1>Mis Productos Favoritos</h1>
<div id="favoritos-container" class="productos-grid"></div>

<script src="favoritos.js"></script>
</body>
</html>
